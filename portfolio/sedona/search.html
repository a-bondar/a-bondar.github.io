<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize-min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>City of Sedona - поиск гостиницы</title>
  </head>
  <body class="no-js">
    <div class="container">
      <header class="main-header">
        <nav class="main-navigation">
          <ul>
            <li>
              <a href="index.html">Информация</a>
            </li>
            <li class="disabled">
              <a href="#">Фото и Видео</a>
            </li>
            <li class="logo">
              <a href="index.html">
                <img src="img/logo.png" width="139" height="70" alt="City of Sedona">
              </a>
            </li>
            <li class="disabled">
              <a href="#">Карта штата</a>
            </li>
            <li>
              <a href="hotels.html">Гостиницы</a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="search">
        <div class="search-container">
          <form class="search-form" action="/echo" method="post">
            <fieldset class="clearfix">
              <label for="date-in">Дата заезда:</label>
              <input class="date" id="date-in" name="date-in" type="date" placeholder="24 апреля 2014" required>
              <i class="icon-calendar"></i>
            </fieldset>
            <fieldset class="clearfix">
              <label for="date-out">Дата выезда:</label>
              <input class="date" id="date-out" name="date-out" type="date" placeholder="4 июля 2014" required>
              <i class="icon-calendar"></i>
            </fieldset>
            <fieldset class="guests">
              <fieldset class="half-width clearfix">
                <label for="adults">Взрослые:</label>
                <i class="icon-minus"></i>
                <i class="icon-plus"></i>
                <input class="number" id="adults" type="text" value="2">
              </fieldset>
              <fieldset class="half-width clearfix">
                <label for="children">Дети:</label>
                <i class="icon-minus"></i>
                <i class="icon-plus"></i>
                <input class="number" id="children" type="text" value="0">
              </fieldset>
            </fieldset>
            <input class="btn btn-blue" type="submit" value="Найти">
          </form>
        </div>
      </section>

      <footer class="main-footer clearfix">
        <section class="footer-hashtag">
          <a href="#">#VISITSEDONA</a>
        </section>
        <section class="footer-social">
          <a href="#" class="social-btn social-btn-twitter"><i class="icon-twitter"></i></a>
          <a href="#" class="social-btn social-btn-fb"><i class="icon-facebook"></i></a>
          <a href="#" class="social-btn social-btn-youtube"><i class="icon-youtube"></i></a>
        </section>
        <section class="footer-copyright">
          Website by <a href="#"></a>
        </section>
      </footer>
    </div>
    </body>
</html>
